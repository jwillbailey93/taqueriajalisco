<head>

<style>

:root {
    --tjviolet: rgb(189,204,212);

body{

}
#nav {

#pick-up {

    padding-top:7px;
}
main {
    padding:100px 0;

}

}

    color:white;
    padding-top:15px;
    padding-left:15px;
}
#order {
    display:flex;
    height:500px;

    border-radius:15px;
}

    color:white;
    padding-top:15px;
    padding-left:15px;
}
#logo {
    text-align: center;

<header>
